version: '3.8'

services:
  db:
    image: postgres:15
    container_name: analytics_db
    environment:
      POSTGRES_DB: analytics_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    ports:
      - "5432:5432"
    volumes:
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  generator:
    build: ./generator
    container_name: game_data_generator
    depends_on:
      - db
    restart: unless-stopped

  init:
    image: redash/redash:latest
    container_name: redash_init
    depends_on:
      - db
      - redis
    environment:
      REDASH_DATABASE_URL: postgres://user:pass@db:5432/analytics_db
      REDASH_REDIS_URL: redis://redis:6379/0
    command: >
      /bin/bash -c "
      sleep 10 &&
      python manage.py database create_tables &&
      python manage.py users create --admin --password admin admin@example.com 'Admin User'
      "
    restart: on-failure

  server:
    image: redash/redash:latest
    container_name: redash_server
    depends_on:
      - db
      - redis
      - init
    ports:
      - "5000:5000"
    command: server
    environment:
      REDASH_DATABASE_URL: postgres://user:pass@db:5432/analytics_db
      REDASH_REDIS_URL: redis://redis:6379/0

  worker:
    image: redash/redash:latest
    container_name: redash_worker
    depends_on:
      - server
    command: scheduler
    environment:
      REDASH_DATABASE_URL: postgres://user:pass@db:5432/analytics_db
      REDASH_REDIS_URL: redis://redis:6379/0
      QUEUES: queries,scheduled_queries,celery

volumes:
  db_data:
  redis_data: